<ng-container *ngFor="let item of allJobs">
  <div class="job-shell">
    <img [src]="item.companyLogo" [alt]="item.companyName + ' logo'" />
    <div>{{ item.title }}</div>
    <div>Company: {{ item.companyName }}</div>
    <div>Reference: {{ item.reference }}</div>
    <br />
  </div>
</ng-container>
